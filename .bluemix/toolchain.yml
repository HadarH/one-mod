---
name: "Cloud-native toolchain for a microservice (using GHE)"
description: "Get started with this sample, which is one microservice: Catalog API supporting an online store application. The sample includes a DevOps toolchain that is preconfigured for continuous delivery, source control, blue-green deployment, functional testing, issue tracking, online editing, and messaging. To get started, click CREATE."
version: 0.2
image: data:image/png;base64,
required:
 - catalog-api-repo

# Github repos
catalog-api-repo:
  service_id: github
  parameters:
    repo_name: "{{github.parameters.catalog-api-repo_name}}"
    repo_url: "{{github.parameters.catalog-api-repo_url}}"
    type: clone
    has_issues: true

# Pipelines
catalog-api-build:
  service_id: pipeline
  parameters:
    name: "catalog-api-{{name}}"
    metadata: catalog-api.pipeline.yml
    env:
      GIT_REPO_URL: ${catalog-api-repo.parameters.repo-url}
      SAUCE_USER: "{{test.parameters.username}}"
      API_KEY: "{{test.parameters.key}}"
      CF_APP_NAME: "{{deploy.parameters.catalog-app-name}}"
      DEV_SPACE_NAME: "{{deploy.parameters.dev-space}}"
      DEV_ORG_NAME: "{{deploy.parameters.dev-organization}}"
      DEV_REGION_ID: "{{deploy.parameters.dev-region}}"
      QA_SPACE_NAME: "{{deploy.parameters.qa-space}}"
      QA_ORG_NAME: "{{deploy.parameters.qa-organization}}"
      QA_REGION_ID: "{{deploy.parameters.qa-region}}"
      PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
      PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
      PROD_REGION_ID: "{{deploy.parameters.prod-region}}"

#Timeline Analytics
events:
  service_id: timeline

#Slack
messaging:
  service_id: slack
  metadata: slack.yml

#Sauce Laps
test:
  service_id: saucelabs
  metadata: saucelabs.yml

#Pager Duty
alerting:
  service_id: pagerduty
  metadata: pagerduty.yml
  
#Web IDE
webide:
  service_id: orion

#Active Deploy
greenblue:
  service_id: activedeploy
  
#Deployment
deploy:
  schema: deploy.json
  service-category: pipeline
  parameters:
    dev-space: dev
    qa-space: qa
    prod-space: prod
    catalog-app-name: "{{catalog-api-repo.parameters.repo_name}}"

#Github
github:
  schema: github.json
  service-category: github
  parameters:
    catalog-api-repo_name: "catalog-api-{{name}}"
    catalog-api-repo_url: https://github.com/skaegi/Microservices_CatalogAPI
